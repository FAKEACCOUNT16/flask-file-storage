<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Secure App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f8ff;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            width: 900px;
            max-width: 100%;
        }
        .login-img {
            background: url('/static/login-illustration.png') no-repeat center center;
            background-size: 150%; 
            background-position: 35% 45%; 
            width: 50%;
    }


        .login-form {
            padding: 40px;
            width: 50%;
        }
        .form-control:focus {
            box-shadow: none;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="login-img d-none d-md-block"></div>
        <div class="login-form">
            <h3 class="mb-3">Welcome Back :)</h3>
            <p class="text-muted">Please login with your username and password.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login Now</button>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('auth.register') }}">Don't have an account? Create Account</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
